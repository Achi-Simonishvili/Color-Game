<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Color Game</h1>
      <h2 class="rgb" id="rgb"></h2>
    </div>
    <div class="container">
      <div class="menu">
        <div class="reset" id="reset">
          <a class="btn" href="index.html">Reset</a>
        </div>
        <h2>Choose Difficulty:</h2>
        <div class="modes">
          <div class="mode" id="easy">Easy</div>
          <div class="mode" id="medium">Medium</div>
          <div class="mode" id="hard">Hard</div>
        </div>

        
      </div>

      <div class="wrapper" id="wrapper"></div>

      <div class="scoreDisplay">
        <div class="score" id="score">Score: 0</div>
        <div class="lives">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="heart"><path fill="#f05542" d="M5.301 3.002c-.889-.047-1.759.247-2.404.893-1.29 1.292-1.175 3.49.26 4.926l.515.515L8.332 14l4.659-4.664.515-.515c1.435-1.437 1.55-3.634.26-4.926-1.29-1.292-3.483-1.175-4.918.262l-.516.517-.517-.517C7.098 3.438 6.19 3.049 5.3 3.002z"></path></svg>
          <span id="livesCount">5</span>
        </div>
      </div>
      
    <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
